<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="../https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="bootstrap-3.3.7-dist/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<br>

<body style="background-color:#34495e">
<center>
    <div style="margin-top: 50px">
        <h3 style="padding-bottom: 25px; color:navajowhite; font-size: 60px; font-family: Avenir; font-weight: bold">
            PICTOLATE
        </h3>
    </div>
    </center>

    <div>
        <center>
        <img src="{{url}}" class="img-thumbnail" width="675px" >
        </center>


    </div>
    <br>
    <center>
        <div class="row">
            <div style="width:675px">
                <div class="bg-info">

                        <p style="font-family: Avenir; font-size: 30px">
                            {{tagEng1}} : {{tagTrans1}}
                        </p>
                        <p style="font-family: Avenir; font-size: 30px">
                            {{tagEng2}} : {{tagTrans2}}
                        </p>
                        <p style="font-family: Avenir; font-size: 30px">
                            {{descEng}} : {{descTrans}}
                        </p>
                </div>
            </div>

        </div>
        <br>
     <div>
        <form>
    <input type="button" value="Try Another Image" name="back" onClick="javascript:history.back(1)">
</form>

     </div>
    </center>
</body>
</html>
